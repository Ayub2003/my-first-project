<div class="dialog">
  <h1 mat-dialog-title>Edit user</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.user.name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="data.user.username" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.user.email" />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
    </div>
  </div>
</div>
