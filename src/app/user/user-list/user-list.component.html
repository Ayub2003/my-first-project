<div class="user-list">
  <p *ngIf="userService.error">error</p>
  <mat-progress-bar *ngIf="userService.loading" mode="indeterminate"></mat-progress-bar>
  <button mat-raised-button class="add-user-button" (click)="openDialogAddUser()">
    Add user
  </button>

  <app-user-card
    *ngFor="let user of userService.users"
    [user]="user"
    (delete)="userService.deleteUser(user.id)"
    (edit)="openDialogEditUser($event)"
  ></app-user-card>
</div>
