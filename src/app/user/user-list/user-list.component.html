<div class="user-list">
  <p *ngIf="error$ | async">error</p>
  <mat-progress-bar
    *ngIf="(status$ | async) === 'loading'"
    mode="indeterminate"
  ></mat-progress-bar>
  <button
    mat-raised-button
    class="add-user-button"
    (click)="openDialogAddUser()"
  >
    Add user
  </button>
  <app-user-card
    *ngFor="let user of users$ | async"
    [user]="user"
    (delete)="userFacade.deleteUser(user.id)"
    (edit)="openDialogEditUser($event)"
  ></app-user-card>
</div>
