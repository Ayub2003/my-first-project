<div class="user-list">
  <p *ngIf="error">error</p>
  <p *ngIf="loading">loading...</p>
  <button mat-raised-button class="add-user-button" (click)="openDialog()">
    Add user
  </button>

  <app-user-card
    *ngFor="let user of users"
    [user]="user"
    (delete)="deleteUser(user.id)"
    (edit)="openDialogEditUser($event)"
  ></app-user-card>
</div>
